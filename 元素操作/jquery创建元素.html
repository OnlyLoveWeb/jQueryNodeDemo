<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <ul>
    <li>原本</li>
  </ul>
  <div>原本2</div>
  <script>
    $(function() {
      // 创建标签
      var li = $('<li>我是添加的在后面</li>')
      // 内部添加标签
      // $('ul').append(li)
      $('ul').prepend(li)
      var div = $('<div>我是一个div</div>')
      // $('div').before(div)
      $('div').after(div)

      // $('ul').remove()
      // $('ul').empty()
      $('ul').html("")
    })
  </script>
</body>
</html>
