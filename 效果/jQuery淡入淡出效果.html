<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .father {
    margin: 100px 100px;
  }
  ul {
    width: 320px;
    height: 210px;
    padding: 10px;
    border: 1px solid black;
  }
  li {
    width: 100px;
    height: 100px;
    background-color: rgb(158, 39, 39);
    display: block;
    float: left;
    list-style: none;
  }
  ul li:nth-child(2), ul li:nth-child(5) {
    margin-left: 10px;
    margin-right: 10px;
  }
  ul li:nth-child(1), ul li:nth-child(2), ul li:nth-child(3) {
    margin-bottom: 10px;
  }
 
</style>
<body>
  <div class="father">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
  <script>
    $(function() {
      $('ul li').hover(function() {
        $(this).siblings().stop().fadeTo(400, 0.5);
      }, function() {
        $(this).siblings().stop().fadeTo(400, 1);
      })
    })
  </script>
</body>
</html>
