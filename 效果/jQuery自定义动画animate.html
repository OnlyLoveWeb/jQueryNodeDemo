<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<style>
  div {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: pink;
  }
</style>
<body>
  <button>点击</button>
  <div></div>
  <script>
    $(function() {
      $('button').click(function() {
        $('div').animate({
          left: 100,
          top: 100,
          opacity: .4,
          width: 200
        }, 'fast', 'linear')
      })
    })
  </script>
</body>
</html>
