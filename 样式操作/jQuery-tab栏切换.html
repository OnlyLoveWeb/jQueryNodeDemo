<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .father {
    height: 30px;
  }
  .tab-top li {
    width: 50px;
    height: 30px;
    /* background-color: #ccc; */
    display: block;
    float: left;
    text-align: center;
    cursor: pointer;
  }
  .tab-content div {
    width: 350px;
    height: 200px;
    display: none;
  }
  .current {
    background-color: red;
  }
</style>
<body>
  <div class="father">
    <div class="tab-top">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
  </div>
  
  <div class="tab-content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
  <script>
    $(function() {
      $('.tab-top li').click(function() {
        $(this).addClass('current').siblings().removeClass('current');
        let index = $(this).index();
        console.log(index);
        $('.tab-content div').eq(index).show().siblings().hide();
      })
    })
  </script>
</body>
</html>
